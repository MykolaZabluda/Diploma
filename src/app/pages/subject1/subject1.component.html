<div class="container-fluid subjectPage pb-5">
    <div class="row pb-3">
        <div class="col d-flex flex-row align-items-center">
            <img src="../../../assets/left-arrow.svg" class="arrowBack" alt="arrow-back" routerLink="/home">
            <h1 class="topTitlePage">
                {{ subject1Response.name }}
            </h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center pt-3 pb-3">
        <div class="leftCont col-12 col-sm-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 pt-3">
            <div class="questionCont">
                <h4 class="questionTop">
                    Питання 1
                </h4>
                <div class="answerCont">
                    <label for="f-option" class="l-radio">
                        <input type="radio" id="f-option" name="selector" value="1" [(ngModel)]="firstSelectorTrue"
                            #firstYesAnswer="ngModel">
                        <span>Так</span>
                    </label>
                    <label for="s-option" class="l-radio">
                        <input type="radio" id="s-option" name="selector" value="0" [(ngModel)]="firstSelectorFalse"
                            #firstNoAnswer="ngModel">
                        <span>Ні</span>
                    </label>
                    <label for="s-option" class="l-radio">
                        <input type="radio" id="s-option" name="selector" value="0" [(ngModel)]="firstSelectorFalse"
                            #firstNoAnswer="ngModel">
                        <span>Можливо</span>
                    </label>
                </div>
                <button class="pa answerBtn" (click)="saveQuestion()">Відправити</button>
            </div>
        </div>
        <div class="rightCont col-12 col-sm-12 col-xs-12 col-md-8 col-lg-6 col-xl-6 pt-3">
            <chart [type]="type" [data]="data" [options]="options"></chart>
        </div>
    </div>
    <div class="row d-flex justify-content-center pb-3">
        <div class="leftCont col-12 col-sm-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 pt-3">
            <div class="questionCont">
                <h4 class="questionTop">
                    Питання 2
                </h4>
                <div class="answerCont">
                    <label for="f-option2" class="l-radio">
                        <input type="radio" id="f-option2" name="selector2">
                        <span>Так</span>
                    </label>
                    <label for="s-option2" class="l-radio">
                        <input type="radio" id="s-option2" name="selector2">
                        <span>Ні</span>
                    </label>
                </div>
                <button class="pa answerBtn">Відправити</button>
            </div>
        </div>
        <div class="rightCont col-12 col-sm-12 col-xs-12 col-md-8 col-lg-6 col-xl-6 pt-3">
            <chart [type]="type2" [data]="data2" [options]="options"></chart>
        </div>
    </div>
</div>
